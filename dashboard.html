<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owner Dashboard – Aureliya Holdings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">Aureliya</div>
      <div class="menu-toggle">☰</div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="contact.html">Contact</a></li>
        <!-- We intentionally omit a Dashboard link here to keep the page hidden from public navigation -->
      </ul>
    </nav>
  </header>
  <main>
    <!-- Content within the .dashboard container is hidden by default until the password is entered -->
    <div class="dashboard">
      <div class="dashboard-container">
        <h1>Owner Dashboard</h1>
        <div class="stat-cards">
          <div class="stat-card">
            <h3>Total Deposits</h3>
            <p id="pendingPayments">$0.00</p>
            <button id="viewDetails" class="btn-submit" type="button" style="margin-top:10px;">View Details</button>
          </div>
          <div class="stat-card">
            <h3>Pending Orders</h3>
            <p>0</p>
            <button class="btn-submit" type="button" style="margin-top:10px;">Manage Orders</button>
          </div>
          <div class="stat-card">
            <h3>Withdraw Funds</h3>
            <p style="margin-bottom:10px;">Select Method</p>
            <select id="withdrawMethod" style="margin-bottom:10px; padding:6px 10px; border:1px solid #ccc; border-radius:4px;">
              <option value="stripe">Stripe</option>
              <option value="paypal">PayPal</option>
              <option value="bank">Bank Transfer</option>
            </select>
            <button id="withdrawBtn" class="btn-submit" type="button">Withdraw</button>
          </div>
        </div>
        <h2>Recent Deposits</h2>
        <table class="deposits-table">
          <thead>
            <tr>
              <th>Amount</th>
              <th>Method</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="depositsBody">
            <!-- Rows will be populated by script.js -->
          </tbody>
        </table>
      </div>
    </div>
  </main>
  <footer>
    © 2025 Aureliya Holdings. All rights reserved.
  </footer>
  <script src="ai_engine.js"></script>
  <script src="script.js"></script>
</body>
</html>
